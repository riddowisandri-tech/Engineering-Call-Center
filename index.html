
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#020617" />

    <title>Engineering Call Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=JetBrains+Mono:wght@500;700&display=swap');
      
      :root {
        --bg-dark: #020617;
        --bg-light: #ffffff;
        --accent-blue: #2563eb;
      }

      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
      }

      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .theme-dark {
        background-color: var(--bg-dark);
        color: white;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        position: relative;
      }

      .theme-dark::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
        opacity: 0.3;
        animation: scan 4s linear infinite;
        z-index: 50;
        pointer-events: none;
      }

      @keyframes scan {
        0% { top: 0%; }
        100% { top: 100%; }
      }

      @keyframes waveform-pulse {
        0%, 100% { transform: scaleY(0.3); }
        50% { transform: scaleY(1); }
      }

      .waveform-bar {
        animation: waveform-pulse 1.2s ease-in-out infinite;
        transform-origin: bottom;
      }

      .theme-light {
        background-color: var(--bg-light);
        color: #0f172a;
        background-image: 
          linear-gradient(to right, rgba(15, 23, 42, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(15, 23, 42, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }

      .industrial-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .theme-dark .industrial-card {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
      }

      .theme-light .industrial-card {
        background: white;
        border: 1px solid rgba(15, 23, 42, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }

      .mono { font-family: 'JetBrains Mono', monospace; }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

      button { touch-action: manipulation; }
    </style>
